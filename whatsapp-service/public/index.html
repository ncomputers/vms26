<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WhatsApp Service</title>
</head>
<body>
  <h1>WhatsApp Service</h1>
  <div id="status">Loading...</div>
  <div id="qr"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const secret = params.get('secret');
    async function update() {
      const res = await fetch('/status', { headers: { 'x-shared-secret': secret }});
      const data = await res.json();
      document.getElementById('status').innerText = data.connected ? `Connected as ${data.phoneNumber}` : 'Not connected';
      if (!data.connected) {
        const qrRes = await fetch('/qr', { headers: { 'x-shared-secret': secret }});
        const qrData = await qrRes.json();
        document.getElementById('qr').innerHTML = qrData.qr ? `<img src="${qrData.qr}" />` : '';
      } else {
        document.getElementById('qr').innerHTML = '';
      }
    }
    setInterval(update, 2000);
    update();
  </script>
</body>
</html>
