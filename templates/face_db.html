<!-- Purpose: minimal Face DB webcam detection page -->
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #video,
      #overlay {
        max-width: 100%;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body class="vms-body">
    {% include 'partials/header.html' %}
    <div class="container mt-4">
      <h1 class="mb-3">Face DB</h1>
      <button id="addFaceBtn" class="btn btn-primary mb-3">Add Face</button>
      <div id="controls" class="mb-3 d-none">
        <button id="startBtn" class="btn btn-success me-2">Start</button>
        <button id="captureBtn" class="btn btn-primary me-2" disabled>
          Capture
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
      </div>
      <div class="position-relative">
        <video
          id="video"
          class="d-none border"
          autoplay
          muted
          playsinline
        ></video>
        <canvas id="overlay" class="d-none"></canvas>
      </div>
      <div id="status" class="mt-2 text-danger"></div>

      <div class="mt-4">
        <h2>Known Faces</h2>
        <div id="knownFaces" class="row"></div>
      </div>

      <div class="mt-4">
        <h2>Search</h2>
        <input
          type="file"
          id="searchFile"
          accept="image/*"
          class="form-control mb-2"
        />
        <img
          id="searchPreview"
          class="img-thumbnail mb-2 d-none"
          style="max-width: 200px"
          alt="search preview"
        />
        <div class="input-group mb-2" style="max-width: 200px">
          <span class="input-group-text">Threshold</span>
          <input
            type="number"
            id="searchThreshold"
            class="form-control"
            min="0"
            max="1"
            step="0.01"
            value="0.8"
          />
        </div>
        <button id="searchBtn" class="btn btn-secondary mb-2">Search</button>
        <div id="searchResults" class="row"></div>
      </div>
    </div>
    <div
      id="face-db-config"
      data-enable-face-matching="{{ 'true' if cfg.enable_face_matching else 'false' }}"
    ></div>
    <script src="/static/js/face_db_page.js"></script>
  </body>
</html>
