<!-- Purpose: thank you page for invite submission -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vms-body">
<div class="container py-5 text-center">
  <div class="toast show align-items-center text-bg-success mb-4" role="alert">
    <div class="d-flex">
      <div class="toast-body">Invite submitted successfully!</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
  <h2 class="mb-3">Your Visitor ID: <span id="visitorId"></span></h2>
  <img id="qrImg" class="img-fluid mb-3" alt="QR Code" />
  <div class="btn-group mb-3" role="group">
    <a id="downloadBtn" class="btn btn-primary" download>Download</a>
    <button id="printBtn" class="btn btn-secondary">Print</button>
  </div>
  <div><a id="saveLink" href="#" download>Save to phone</a></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/static/js/thank_you.js"></script>
</body>
</html>
