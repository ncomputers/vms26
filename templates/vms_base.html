<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007aff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>{% block title %}Visitor Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/sci_fi_theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/vms_dashboard.css') }}">
  <link rel="manifest" href="{{ url_for('manifest') }}">
    <link rel="icon" href="https://via.placeholder.com/192.png">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="https://via.placeholder.com/512.png">
    <link rel="apple-touch-startup-image" media="(device-width: 1024px)" href="https://via.placeholder.com/2048x2732.png">
    <link rel="apple-touch-startup-image" media="(device-width: 375px)" href="https://via.placeholder.com/1125x2436.png">
  {% block extra_head %}{% endblock %}
</head>
  <body class="vms-body d-flex flex-column min-vh-100">
    <button id="a2hs-button" class="btn btn-primary position-fixed bottom-0 end-0 m-3 d-none">Add to Home Screen</button>
    <button id="enable-notifications" class="btn btn-secondary position-fixed bottom-0 start-0 m-3 d-none">Enable Notifications</button>
    {% include 'partials/header.html' %}
    <div class="container-fluid flex-grow-1">
    <button class="btn btn-outline-secondary d-md-none mb-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu">Menu</button>
    <div class="row g-0">
      {% include 'partials/vms_sidebar.html' %}
        <main class="col px-4">
          {% block content %}{% endblock %}
        </main>
    </div>
  </div>
  {% include 'partials/footer.html' %}
  <script src="{{ url_for('static', path='js/pwa.js') }}" defer></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
